{% extends "_base.html" %}
{% block content %}
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Users Manager</h1>
            <a href="{{ url_for('user.create_user') }}">
            <button type="button" class="btn btn-success">Add User</button>
            </a>
        </div>
        <table class="table table-striped mt-3">
            <thead>
                <tr class="table-info">
                    <th><b>ID</b></th>
                    <th><b>Desc</b></th>
                    <th><b>Amount</b></th>
                    <th><b>Date</b></th>
                    <th><b>Update</b></th>
                    <th><b>Delete</b></th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.group }}</td>
                    <td>
                        <a class="btn btn-info btn-sm" href="{{ url_for('user.update_user_account', id=user.id) }}">Update</a>
                    </td>
                    <td>
                    <form action="{{ url_for('user.delete_user', id=user.id) }}" method="post" style="display:inline;">
                  <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Dodanie Bootstrap JS oraz jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% endblock %}
