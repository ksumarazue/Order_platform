{% extends "base.html" %}

{% block title %}Orders{% endblock %}

{% block content %}
<h1>Orders</h1>
<ul>
    {% for order, order_user in orders_with_users %}
    <li>
        <a href="{{ url_for('order.order_detail', order_id=order.id) }}">Order #{{ order.id }}</a> - Status: {{ order.status }} - Placed by: {{ order_user.username }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
